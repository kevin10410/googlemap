<!DOCTYPE html>
<html>

<head>
	<title>My Google Maps Exercise2</title>
	<script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCT0r1YOriUdRU0rtYZlfH3fRQXHqvsukY&callback=initMap">
	</script>
	<style>
		#map {
			height: 400px;
			width: 100%;
		}
	</style>
</head>

<body>
	<h3>My Google Maps Exercise2</h3>
	<div id="map"></div>
	<script>

		function initMap() {
			var map = new google.maps.Map(document.getElementById('map'), {
				center: { lat: 24.3, lng: 120.51 },
				zoom: 6
			});
			var infoWindow = new google.maps.InfoWindow({ map: map });

			// Try HTML5 geolocation.
			if (navigator.geolocation) {
				navigator.geolocation.getCurrentPosition(function (position) {
					var pos = {
						lat: position.coords.latitude,
						lng: position.coords.longitude
					};

					infoWindow.setPosition(pos);
					infoWindow.setContent('你在這裡！');
					map.setCenter(pos);
					map.setZoom(15);
				}, function () {
					handleLocationError(true, infoWindow, map.getCenter());
				});
			} else {
				// Browser doesn't support Geolocation
				handleLocationError(false, infoWindow, map.getCenter());
			}
		};
	</script>
</body>

</html>
